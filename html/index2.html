<!--
    h1 a h6 (do maior para o menor) mas posso configurar o estilo deles com style
    semantica do html, quer dizer que seu documento esta bem estruturado, 
    voce tem que usar primeiro o h1 e depois o resto como subtitulos mesmo se o
    h1 for menor do que os proximos
    o h1 é o titulo mais importante da pagina
    h6 é o menos importante
    para ver mais tags https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Meu título de cabecalho</h1>
    <h2>Meu título de cabecalho</h2>
    <h3>Meu título de cabecalho</h3>
    <h4>Meu título de cabecalho</h4>
    <h5>Meu título de cabecalho</h5>
    <h6>Meu título de cabecalho</h6>
    <h6 style="font-size: 50px;">Meu título de cabecalho</h6>

</body>

</html>
