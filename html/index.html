<!--  é assim que se faz comentarios em html
    para abrimos tag abrimos com <oi> e fechamos com </oi> e 
    tags assim tem corpo
    tags sem corpo sao assim <oi> (abre e fecha nessa tag)
    tags sem corpo normalmente tem atributo como em:
    <oi atributo="valor1 valor2">
    podemos ter atributos tambem em tags com corpo
    <!doctype html> isso sinaliza para o navegador que estamos 
    criando um documento html5
    a tag head nao aparece no navegador mas ela é como 
    metadados do html
    <meta charset="" > é para mostrar qual a codificação 
    dos caracteres
    <p> tag de parágrafo
    para validar o seu html use o site 
    https://validator.w3.org/
    lang é linguagem (en para ingles e pt-BR para portugues)

    <b> deixa em negrito (bold)
    se eu colocar diferentes configuraçoes de background para um mesmo elemento
    o que vai prevalecer é o ultimo, porque estes possuem a mesma especificidade
    Se eu quiser dar preferencia para um, pode colocar ele no final com 
    !important mas isso não é recomendavel
    Se voce quer selecionar varios elementos, selecione a classe no style
-->

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Meu HTML</title>
    <style>
        #oi {
            background: pink !important
        }

        #oi {
            background: blue;
        }


        .Essa-a-classe {
            background: red;
        }
    </style>
</head>

<body>
    <h1 class="Essa-a-classe">Esse é o cabecalho</h1>
    <p id="oi">
        Olá, <b>oioioioi</b> hahaah!
    </p>
</body>

</html>
